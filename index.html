<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#050505" />
    <title>Musha Shugyo OS</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              stealth: {
                950: '#050505', // Background
                900: '#0A0A0A', // Card Bg
                800: '#0F0F0F', // Card Hover
                border: 'rgba(255, 255, 255, 0.1)',
                text: '#E5E5E5',
                muted: 'rgba(255, 255, 255, 0.4)',
              }
            },
            backgroundImage: {
              'mist-gradient': 'radial-gradient(circle at 50% 0%, rgba(255,255,255,0.03) 0%, transparent 70%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #E5E5E5;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Stealth Card - Single Source of Truth for Borders */
      .stealth-card {
        background-color: #0A0A0A;
        border: 1px solid rgba(255, 255, 255, 0.1); 
        border-radius: 2px; /* Sharper corners as per aesthetic */
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .stealth-card:hover {
        border-color: rgba(255, 255, 255, 0.2);
        background-color: #0F0F0F;
      }

      /* Subtle Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .selection-accent::selection {
        background: rgba(16, 185, 129, 0.3); /* Emerald selection */
        color: #10b981;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="selection-accent overflow-hidden">
    <div id="root"></div>
  </body>
</html>
